<!-- templates/sections/user_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>

<body>
    <h1>Список пользователей</h1>
    <a href="{% url 'create_user' %}">Создать пользователя</a><br>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{% url 'delete_user' user.id %}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'section_list' %}">Перейти к секциям</a>
</body>

</html>
